<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
    <section id="game-intro">
      <div id="main-style">
        <h1>Classic Frogger Game</h1>
        <p>Before reaching creek you need to collect 10 gems, but be aware of the bugs!
        </p>
        <div id="player-selection">
          <h2>Choose Your Player</h2>
          <ul>
            <li class="game-chars">
              <button class="players-nav">
                <img src="images/char-boy.png" alt="char-boy">
              </button>
            </li>
            <li class="game-chars">
              <button class="players-nav">
                <img src="images/char-cat-girl.png" alt="char-cat-girl">
              </button>
            </li>
            <li class="game-chars">
              <button class="players-nav">
                <img src="images/char-horn-girl.png" alt="char-horn-girl">
              </button>
            </li>
            <li class="game-chars">
              <button class="players-nav">
                <img src="images/char-pink-girl.png" alt="char-pink-girl">
              </button>
            </li>
            <li class="game-chars">
              <button class="players-nav">
                <img src="images/char-princess-girl.png" alt="char-princess-girl">
              </button>
            </li>
          </ul>
        </div>
        <h2>Choose Game Difficulty</h2>
        <div id="level-selection">
          <button class="game-level">Easy</button>
          <button class="game-level">Medium</button>
          <button class="game-level">Hard</button>
        </div>
        <button id="start">Begin Playing!</button>
      </div>
    </section>
    <section id="gem-info">
      <h3><img src="images/Gem Blue.png" alt="gem-picture"> Gems: <span id="gem-count">0</span>
        <img src="images/Heart.png" alt="heart-picture"> Lives: <span id="life-count">3</span>
        <span id="message"></span></h3>
    </section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
